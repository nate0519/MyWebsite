<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Nate Juang網頁練習</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body style="text-align: center;">
    <div id="transition">
        <div class="loaded-container">
            <img id="loaded" src="LOGO/Three_unique_NateJuang_Logos-removebg.png" alt="">
        </div>
        <div id="progress-container">
            <div id="progress-bar">
                <span id="progress-text">0%</span>
            </div>
        </div>
    </div>
    <header>
        <!--側邊選單-->
        <div class="side-menu">
            <button class="menu-button" id="menu-toggle">☰</button>
            <div id="side-menu" class="menu">
                <ul>
                    <li><p id="page_to_list">代辦事項</p></li>
                    <li><p >項目 2</p></li>
                </ul>
            </div>
            <div id="menu-overlay" class="menu-overlay"></div>
        </div>
        <img id="mylogo" src="./LOGO/Three_unique_NateJuang_Logos-removebg.png" alt="">
        <h1>NateJuang's Blog</h1>
        <ul class="navgation">
            <li><a href="#關於我">關於我</a></li>
            <li><a href="#相片集">相片集</a></li>
            <li><a href="#證照">證照</a></li>   
        </ul>
        
    </header>
    <main>
        <!--歡迎畫面-->
        <section class="web" >
            <div id="web">
                <div class="overlay"></div>
            </div>
            <div class="web-text">
                <h2>歡迎蒞臨我的網站~</h2>
                <p>我是正在自學網站設計的Nate</p>
            </div>
            
        </section>
        <!--關於我-->
        <section class="intro" id="關於我">
            <img src="me/IMG_5737.JPG" alt="">
            <div class="intro_text">
                <ul >
                    <li>學歷: 東海大學 資訊工程學系</li>
                    <li>興趣: 旅遊、攝影</li>
                    <li>程式語言: Java、Python</li>
                    <li>前端: JaveScript、Html、Css、Vue.Js</li>
                </ul>
            </div>
        </section>

        <section class="Porfolio">
            <h2 id="相片集">相片集</h2>
            <div class="photo-gallery">
                <div class="card1">
                    <img src="photo/S__62202022.jpg" alt="" class="photo">
                    <div class="img1"> </div>    
                </div>
                <div class="card1">
                    <img src="photo/S__62202025.jpg" alt="" class="photo">
                    <div class="img1"> </div>    
                </div>
                <div class="card1">
                    <img src="photo/S__30638590.jpg" alt="" class="photo">
                    <div class="img1"> </div>    
                </div>
                <div class="card1">
                    <img src="photo/S__30638584.jpg" alt="" class="photo">
                    <div class="img1"> </div>    
                </div>
                <div class="card1">
                    <img src="photo/S__30638595.jpg" alt="" class="photo">
                    <div class="img1"> </div>    
                </div>
            </div> 
            <h2 id="證照">證照</h2>
            <div class="photo-gallery">
                <div class="card1">
                    <img src="Certificate/IMG_6934.JPG" alt="" class="photo">
                </div>
                <div class="card1">
                    <img src="Certificate/IMG_6933.JPG" alt="" class="photo">
                </div>
            </div>
            <!--照片檢視器-->
            <div id="lightbox" >
                <span id="count-photo">0/0</span>
                <button id="fullscreen-btn" >⤢</button>
                <span id="close-lightbox">&times;</span>
                <button id="prev-photo" class="nav-button">&lt;</button>
                <img id="lightbox-img" src="" alt="">
                <button id="next-photo" class="nav-button">&gt;</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="card2" id="IG">
            <img class="social_media" src="LOGO/IG.png" alt="">
            <div class="sm">
                <p>INSTAGRAM</p>
                <p>@natejuang</p>
            </div>
        </div>
        <div class="card2">
            <img class="social_media" src="LOGO/GMAIL.png" alt="">
            <div class="sm">
                <p>GMAIL</p>
                <p>a24684841@gmail.com</p>
            </div>
        </div>
        <div class="card2">
            <img class="social_media" src="LOGO/LINE LOGO.png" alt="">
            <div class="sm">
                <p>LINE</p>
                <p>@natejuang</p>
